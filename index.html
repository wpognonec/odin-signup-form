<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="left">
    <div id="header">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" height="120px">
      <p>ODIN</p>
    </div>
    <p class="photo-credit">
      Photo by <a href="https://unsplash.com/@quinnaebiphoto">Quinn Aebi</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-ARezoSy6HoU">Unsplash</a>
    </p>
  </div>
  <div id="right">
    <div id="section1">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
      <br>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div id="section2">
      <form action="/create-user" method="post">
        <div class="form-input">
          
          <div class="input">
            <label for="">FIRST NAME</label><input type="text">
          </div>
          <div class="input">
            <label for="">LAST NAME</label><input type="text">
          </div>
          <div class="input">
            <label for="">EMAIL</label><input type="email">
          </div>
          <div class="input">
            <label for="">PHONE NUMBER</label><input type="tel">
          </div>
          <div class="input">
            <label for="">PASSWORD</label><input type="password">
          </div>
          <div class="input">
            <label for="">CONFIRM PASSWORD</label><input type="password">
          </div>
        </div>
        <div class="form-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="http://">Log In</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
